<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <div class="searchwrap box-style flex align-items-center">
      <input type="text" placeholder="여행지를 검색해주세요.">
      <button class="flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg>
      </button>
    </div>
  </header>
  <main>
    <div>
      <div>
        <h2>여행지를 결정해줄게요!</h2>
        <div class="selectWrap flex align-items-center">
          <select class="box-style mg-0L mg-10R" name="" id="city">
            <option value="">시도</option>
            <!-- <option value="" disabled hidden selected>시도</option>
            <option value="">서울특별시</option>
            <option value="">대전광역시</option>
            <option value="">부산광역시</option> -->
          </select>
          <select class="box-style mg-0L mg-10R" name="" id="region">
            <option value="" disabled hidden selected>시군구</option>
            <!-- <option value="" disabled hidden selected>시군구</option>
            <option value="">담양</option>
            <option value="">김해</option>
            <option value="">순천</option> -->
          </select>
          <!-- <button class="box-style mg-0L mg-10R">보기</button> -->
        </div>
      </div>
      <h2>이런곳도 좋아요!</h2>
      <div>
        <div class="contentWrap">
          <h4>가가상점</h4>
          <img src="img/gaga.png" alt="">
          <p>공주 로컬굿즈샵입니다~ 나태주 시인 시집도 팔아요!
            산책 겸 구경가기 좋아요~!</p>
        </div>
        <div>
          <h4>기본정보</h4>
          <div class="mapContent">
            <img src="img/map.png" alt="">
          </div>
          <div class="addInfo flex align-items-center">
            <p>주소</p>
            <!-- 클릭하면 복사 -->
            <span>충남 공주시 감영길 3</span>
          </div>
          <div class="addInfo flex align-items-center">
            <p>영업시간</p>
            <span> 오전 11시 ~ 오후 7시 </span>
          </div>
          <div class="addInfo flex align-items-center">
            <p>정기 휴무일</p>
            <span>매주 월요일</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/index.js"></script>
</body>

</html>
